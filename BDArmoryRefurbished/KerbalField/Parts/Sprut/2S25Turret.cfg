@PART[kbfer_2S25turret]:FOR[BDArmory]:NEEDS[KerbalField]
{
	
	%author = Foran

	// --- asset parameters ---
		MODEL
		{
			%model = BDArmoryRefurbished/KerbalField/Parts/Sprut/Sprut
			%scale = 1, 1, 1
		}

	// --- node definitions ---
	%node_attach = 0.0, -0.04509139, 0, 0, -1, 0, 0
	%node_stack_bottom = 0.0, -0.04509139, 0.0, 0.0, -1.0, 0.0, 2

	// --- editor parameters ---
	%TechRequired = precisionEngineering
	%entryCost = 2100
	%cost = 3400
	%category = none
	%bdacategory = Gun turrets
	%subcategory = 0
	
	%attachRules = 1,1,1,1,0 // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	%bulkheadProfiles = size2, srf

	%title = #LOC_KerbalField_Sprut_title
	%manufacturer = #LOC_KerbalField_agent_title
	%description = #LOC_KerbalField_Sprut_description
	%tags = #loc_BDArmory_part_bahaAbrams_tags
	
	// --- standard part parameters ---
	%mass = 1.6
	%crashTolerance = 100
	
	!MODULE{},*

	MODULE
	{
		name = ModuleTurret
		
		yawTransformName = yawTransform
		pitchTransformName = pitchTransform
		
		pitchSpeedDPS = 60
		yawSpeedDPS = 40
		
		minPitch = -4
		maxPitch = 14
		yawRange = 360
		
		smoothRotation = true
		smoothMultiplier = 10

		audioPath = BDArmory/Sounds/hydraulicLoop
		maxAudioPitch = 0.42
		minAudioPitch = 0.15
		maxVolume = 0.60
	}

	MODULE
	{
		name = ModuleWeapon
		
		fireTransformName = FireTransform
		
		hasDeployAnim = false
		
		hasFireAnimation = true
		fireAnimName = SprutFire
		spinDownAnimation = false
		muzzleTransformName = muzzleTransformFlash//; muzzleTransformSmoke
		
		roundsPerMinute = 15
		maxDeviation = 0.25
		maxTargetingRange = 6000
		maxEffectiveDistance = 6000
		
		ammoName = CannonShells
		bulletType = 125mmBullet2; 125mmBulletHE2; 125mmBulletHEAT2
		requestResourceAmount = 1
		
		hasRecoil = true
		onlyFireInRange = true
		bulletDrop = true
		
		weaponType = ballistic
		
		projectileColor = 255, 247, 0, 255
		
		tracerStartWidth = 0.4
		tracerEndWidth = 0.1
		tracerLength = 0
		
		maxHeat = 3600
		heatPerShot = 60
		heatLoss = 740
		
		
		fireSoundPath = BDArmory/Parts/m1Abrams/sounds/shot
		overheatSoundPath = BDArmory/Parts/50CalTurret/sounds/turretOverheat
		oneShotSound = true
		showReloadMeter = true
		reloadAudioPath = BDArmory/Parts/m1Abrams/sounds/reload
	}

	MODULE
	{
		name = HitpointTracker
		ArmorThickness = 55
		maxHitPoints = 7500
	}
	
	RESOURCE
	{
		name = CannonShells
		amount = 10
		maxAmount = 10
	}
	
	//cmTransform,effectsTransformR,effectsTransformL
}

