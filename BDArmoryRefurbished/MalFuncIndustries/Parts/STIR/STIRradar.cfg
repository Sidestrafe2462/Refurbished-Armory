PART
{
	// --- general parameters ---
	name = STIRradar
	module = Part
	author = Themorris

	// --- asset parameters ---
	mesh = stir.mu
	rescaleFactor = 4
	buoyancy = 0

	// --- node definitions ---
	node_attach = 0.0, 0, 0, 0, -1, 0, 0


	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 600
	category = none
	subcategory = 0
	bdacategory = Radars
	title = #LOC_MalFunc_STIR_title
	manufacturer = #LOC_MalFunc_agent_title
	description = #LOC_MalFunc_STIR_description
	
	attachRules = 0,1,0,0,1 // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	bulkheadProfiles = srf

	// --- standard part parameters ---
	mass = 1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 3600


	MODULE
	{
	name = ModuleRadar
	showDirectionWhileScan = true
  	canLock = true
	maxLocks = 1
	omnidirectional = true
	rwrThreatType = 0
  	canScan = false
	canRecieveRadarData = true
        radarName = STIR Fire Control Radar
        radarGroundClutterFactor = 0.6
		
        radarDetectionCurve
        {        //        key = distance	rcs
                  key = 0.0	0
                  key = 10	5	//very good performance at close range
                  key = 15 10   //
                  key = 20 15	//good performance at medium range
                  key = 30 20	//still good performance at longer range
        }
        radarLockTrackCurve
        {          //      key = distance	rcs
                  key = 0.0	0
                  key = 10	5	//very good performance at close range
                  key = 15 10   //
                  key = 20 15	//good performance at medium range
                  key = 30 20	//still good performance at longer range
        }
	}
	MODULE
	{
	name = ModuleTurret
	
	pitchTransformName = pitchTransform
	yawTransformName = yawTransform	
	pitchSpeedDPS = 120
	yawSpeedDPS = 120	
	maxPitch = 85
	minPitch = -8	
	yawRange = 360	
	smoothRotation = true
	smoothMultiplier = 5
	}

}
